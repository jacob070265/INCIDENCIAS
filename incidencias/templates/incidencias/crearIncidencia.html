{% load static %}
<link rel="stylesheet" href="{% static 'incidencias/style.css' %}"/>

<form action="{% url 'incidencias:guardar' estacion.id %}" method="post">
    {% csrf_token %}
    <label for="incidencia">Incidencia: </label> </br>
    <textarea name="incidencia" id="incidencia" cols="30" rows="10"></textarea>
    <input type="submit" value="Enviar"/>

    {% if mensaje_error %}
        <p class="red">{{ mensaje_error }}</p>
    {% endif %}
</form>
